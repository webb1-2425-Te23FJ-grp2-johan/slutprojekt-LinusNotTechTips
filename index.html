<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <title>Weather App 1337</title>
</head>
<body>
     <div class="container">
          <section class="submitForm">
               <h1 class="title">Väder Hämtare 1337</h1>
               <input id="input" placeholder="sök..." type="text">
               <div class="submitButton" id="submit">Hämta</div>
          </section>
          
          <p id="city"></p>
          <p id="temp"></p>
          <p id="humid"></p>
          <p id="wind"></p>
          <img class="hidden" id="weather-condition-icon" alt="weather-icon" width="100px" height="100px">
     </div>
     <script src="js/script.js"></script>
</body>
</html>
