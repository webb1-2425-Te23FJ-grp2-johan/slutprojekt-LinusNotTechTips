<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>Weather App 1337</title>
</head>

<body>

     <section class="container">

          <nav class="navbar">
               <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="about.html">About</a></li>
               </ul>
          </nav>

          <div class="weather-section">
               <section class="submitForm">
                    <h2 class="title">Väder Hämtare 1337</h2>
                    <input id="input" placeholder="sök..." type="text">
                    <div class="submitButton" id="submit">Hämta</div>
               </section>

               <p class="current-data" id="city"></p>
               <p class="current-data" id="temp"></p>
               <p class="current-data" id="humid"></p>
               <p class="current-data" id="wind"></p>

               <div class="weather-icon">
                    <img class="hidden" src="#" id="weather-condition-icon" alt="weather-icon" width="100" height="100">
               </div>
          </div>
          <script src="js/script.js"></script>

     </section>
</body>

</html>
