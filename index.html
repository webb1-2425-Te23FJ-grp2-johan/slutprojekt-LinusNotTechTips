<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>Weather App 1337</title>
</head>

<body>
     <section class="container">
          <nav class="navbar">
               <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="about.html">About</a></li>
               </ul>
          </nav>

          <section class="weather-section">
               <form class="submit-form">
                    <h2 class="title">Väder Hämtare 1337</h2>
                    <div class="input-form">
                         <input id="input-box" placeholder="sök..." type="text" aria-label="Sök efter väder">
                         <button class="submit-button" type="submit">Hämta</button>
                    </div>
               </form>
               <summary class="current-weather">
                    <p class="current-data" id="city">Stad: N/A</p>
                    <p class="current-data" id="temp">Temperatur: N/A</p>
                    <p class="current-data" id="humid">Fuktighet: N/A</p>
                    <p class="current-data" id="wind">Vindhastighet: N/A</p>
                    <div class="weather-icon">
                         <img class="hidden" src="#" id="weather-condition-icon" alt="Väder ikon" width="100"
                              height="100">
                    </div>
               </summary>
               <section class="weather-forecast-daily">
                    <div class="card" id="daily1"></div>
                    <div class="card" id="daily2"></div>
                    <div class="card" id="daily3"></div>
                    <div class="card" id="daily4"></div>
                    <div class="card" id="daily5"></div>
                    <div class="card" id="daily6"></div>
                    <div class="card" id="daily7"></div>
               </section>
          </section>
          <script src="js/script.js"></script>
     </section>
</body>

</html>
